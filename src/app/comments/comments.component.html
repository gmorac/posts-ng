<div class="row ">
  <div class="col-sm-12 margin-container">
    <form>
      <div class="form-group">
        <label class="state-title" for="comment-user" data-toggle="modal" data-target="#publicar">Escribe aquí tu estado</label>
      </div>
      <hr class="line-container-state " />
      <div class="text-right">
        <button id="share" type="button" class="btn btn-default state-button" data-toggle="modal" data-target="#publicar">Publicar</button>
      </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="publicar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header no-border">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">x</span>
            </button>
          </div>
          <div class="modal-body state-modal-body">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <input type="text" id="comment-user" class="form-control state-description state-description-modal " placeholder="Escribe aquí tu estado">                  
                </div>
              </div>
            </div>
          </div>
          <hr class="line-container-state ">

          <div class="modal-footer no-border">
            <button type="button" class="btn btn-default state-button state-button-modal" data-dismiss="modal">Publicar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let item of comments">
  <div class="row section-container ">
    <section>
      <article>
        <div class="col-xs-12 post-container">
          <div class="row">
            <div class="col-xs-2 col-sm-1">
              <figure class="figure">
                <img class="post-image" src="assets/image/avatar.png" alt="">
              </figure>
            </div>
            <div class="col-xs-10 col-sm-11">
              <h4 class="post-username">{{item.user.name}}</h4>
              <h6 class="post-date">{{item.date | date}}</h6>
              <p class="post-content ">
                {{item.text}}
              </p>
            </div>
          </div>

          <div class="row tCenter">
            <div id="reactions-mobile" class="col-xs-6 col-sm-3 post-container-button ">
              <a class="post-button " href="" data-toggle="modal" data-target="#reaccionar">Reaccionar</a>
            </div>
            <div class="col-xs-6 col-sm-3 post-container-button no-rborder">
              <a class="post-button " href="" data-toggle="modal" data-target="#comentar">Comentar</a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="reaccionar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header no-border">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">X</span>
                    </button>
                  </div>
                  <div class="modal-body state-modal-body">
                    <div class="row">
                      <div class="col-xs-12 text-center">
                        <div class="post-reactionsModal r-blue"> </div>
                        <div class="post-reactionsModal r-red"> </div>
                        <div class="post-reactionsModal r-yellow"> </div>
                        <div class="post-reactionsModal r-green"> </div>
                        <div class="post-reactionsModal r-black"> </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer no-border">
                    <button type="button" class="btn btn-default state-button state-button-modal" data-dismiss="modal">Agregar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr class="line-container-states " />

          <div class="row">
            <div class="col-xs-7">
              <div class="post-reactions r-blue"> </div>
              <div class="post-reactions r-red"> </div>
              <div class="post-reactions r-yellow"> </div>
              <div class="post-reactions r-green"> </div>
              <div class="post-reactions r-black"> </div>
              <h5 class="post-reactions-counter"> {{ item.reactions.length }} </h5>
            </div>

            <div class="col-xs-5 text-right">
              <h4 class="post-other-comments-counter" aria-expanded="false" aria-controls="collapseExample"> {{ item.comments.length }} comentarios
              </h4>
            </div>
          </div>
        </div>
      </article>
    </section>

    <section class="comment-section ">
      <article *ngFor="let comment of item.comments">
        <div class="row">
          <div class="col-xs-2 col-sm-1">
            <figure class="figure">
              <img class="post-image" src="assets/image/-avatar.png" alt="">
            </figure>
          </div>
          <div class="col-xs-10 col-sm-11">
            <h4 class="comment-post-username">{{comment.user.name}}</h4>
            <p class="comment-post-content ">
                {{comment.text}}
              </p>
            <h6 class="comment-post-date">{{comment.date | date}}</h6>            
          </div>
        </div>
      </article>
    </section>

    <div class="row comment-section" >
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <textarea class="form-control" rows="2" data-toggle="modal" data-target="#comentar" placeholder="Escribe tu comentario"></textarea>
          </div>
          <div class="text-right">
            <button id="comment" type="button" class="btn btn-default state-button" data-toggle="modal" data-target="#comentar">Comentar</button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="comentar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header no-border">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                  </button>
                </div>
                <div class="modal-body state-modal-body">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <input type="text" for="comment-user" class="form-control state-description state-description-modal" data-toggle="modal" data-target="#comment-share modal-lg" placeholder="Escribe aquí tu comentario">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="line-container-state ">

                <div class="modal-footer no-border">
                  <button type="button" class="btn btn-default state-button state-button-modal" data-dismiss="modal">Comentar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
